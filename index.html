<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>
    <link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="left">
            <div class="header-container">
                <h1 id="main_header">Imagine.</h1>
            </div>
            <p id="credits">Photo by Toa Heftiba</p>
        </div>
        <div class="right">
            <div class="promo-wrap">
                <h2>Imagine if this site was realand you lived in a world that you have everything you need.</h1>
                <h3>If you can imagine this, that's your opportunity to sign up to our platform and be the best of the best!</h3>
            </div>

            <div class="input-wrap">
                <p>Let's start!</p>

                <form>
                    <div class="form">
                        <div class="input-field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="input-field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="input-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="input-field">    
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>

                        <div class="input-field">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="password">
                        </div>

                        <div class="input-field">    
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="text" id="last_name" name="confirm_password">
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <div class="have-account">
                <p>Already have an account?</p> 
                <div id="login">Log in here</div>
        </div>
        </div>
    </div>
</body>
</html>
